server {
    listen 80;
    server_name localhost;
    # Default 50M, configured via MAX_FILE_SIZE_MB env var
    client_max_body_size ${MAX_FILE_SIZE};
    
    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 에러 로그 설정
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # 프론트엔드 정적 파일
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API 요청을 백엔드로 프록시
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 연결/재시도 설정
        proxy_connect_timeout 30s;                 # 연결 타임아웃
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;               # 재시도 횟수
        proxy_next_upstream_timeout 30s;           # 재시도 타임아웃
        
        # SSE 관련 설정
        proxy_http_version 1.1;                    # HTTP/1.1 사용
        proxy_set_header Connection "";            # Connection: close 비활성화
        chunked_transfer_encoding off;             # 청크 전송 비활성화
        proxy_buffering off;                       # 버퍼링 비활성화
        proxy_cache off;                           # 캐시 비활성화
        proxy_read_timeout 3600s;                  # 읽기 타임아웃 증가
        proxy_send_timeout 3600s;                  # 전송 타임아웃 증가
    }

    # 오류 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
