# 기본 응답(폴백) 프롬프트 템플릿
templates:
  - id: "default_fallback"
    name: "표준 폴백"
    description: "표준 폴백 응답 템플릿"
    content: |
      죄송합니다. 지식베이스에서 질문과 직접 관련된 내용을 찾지 못했습니다.

      다음을 시도해 보세요:
      1. 질문을 다른 방식으로 설명하기
      2. 더 구체적인 정보를 제공하기
      3. 관련 분야 전문가에게 문의하기

      다른 질문이 있다면 계속 도와드리겠습니다.

  - id: "polite_fallback"
    name: "정중한 폴백"
    description: "정중하고 친절한 폴백 응답"
    content: |
      대단히 죄송하지만, 이 질문에 대한 정확한 답변을 드리기 어렵습니다. 이유는 다음과 같을 수 있습니다:
      - 질문이 제 지식 범위를 벗어났습니다.
      - 지식베이스에 관련 내용이 아직 없습니다.

      다음을 권장합니다:
      1. 다른 키워드로 다시 질문하기
      2. 질문을 더 구체적인 작은 질문으로 나누기
      3. 상담원을 통해 도움받기

      양해해 주셔서 감사드리며, 다른 질문에서는 더욱 도움 드릴 수 있길 바랍니다.

  - id: "brief_fallback"
    name: "간단 폴백"
    description: "짧은 폴백 응답"
    content: "죄송합니다. 이 질문에는 당장 답변하기 어렵습니다. 다른 방식으로 질문하시거나 상담원에게 문의해 주세요."

  - id: "model_fallback"
    name: "모델 폴백"
    description: "모델에게 계속 생성을 맡기는 폴백 프롬프트"
    content: |
      지식베이스에서 사용자 질문과 직접 관련된 내용을 찾지 못했습니다. 당신의 일반 지식을 바탕으로 최대한 도움을 주세요.

      유의사항:
      1. 이는 지식베이스가 아닌 일반 지식을 기반으로 한 답변임을 명확히 알리세요.
      2. 특정 분야나 최신 정보가 필요한 경우 공식 자료를 참고하도록 안내하세요.
      3. 답변의 정확성과 객관성을 유지하세요.

      사용자 질문: {{query}}
