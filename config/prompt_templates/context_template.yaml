# 컨텍스트 템플릿
templates:
  - id: "default_context"
    name: "표준 템플릿"
    description: "표준 컨텍스트 포맷 템플릿"
    has_knowledge_base: true
    content: |
      아래 참고 자료를 기반으로 사용자 질문에 답변하세요.

      참고 자료:
      {{contexts}}

      사용자 질문: {{query}}

      위 참고 자료를 기반으로 답변하세요. 자료가 부족하면 명확히 알려주세요.

  - id: "detailed_context"
    name: "상세 템플릿"
    description: "상세 안내가 포함된 컨텍스트 템플릿"
    has_knowledge_base: true
    content: |
      ## 작업 설명
      제공된 참고 자료를 바탕으로 정확하고 포괄적으로 답변하세요.

      ## 참고 자료
      {{contexts}}

      ## 사용자 질문
      {{query}}

      ## 답변 요구사항
      1. 참고 자료에만 근거해 답변하고 정보를 만들어내지 않는다
      2. 자료 간 충돌 시 종합적으로 분석한다
      3. 필요 시 출처를 인용해 신뢰도를 높인다
      4. 자료가 부족하면 명확히 알린다

      현재 시간: {{current_time}} {{current_week}}

  - id: "simple_context"
    name: "간단 템플릿"
    description: "간결한 컨텍스트 템플릿"
    has_knowledge_base: true
    content: |
      참고 자료:
      {{contexts}}

      질문: {{query}}

      위 질문에 답변하세요.

  - id: "qa_context"
    name: "Q&A 템플릿"
    description: "Q&A 상황 전용 템플릿"
    has_knowledge_base: true
    content: |
      질문에 답해야 합니다. 아래는 관련될 수 있는 자료입니다:

      {{contexts}}

      사용자 질문: {{query}}

      위 자료를 기반으로 답변하세요. 요구사항:
      - 질문을 반복하지 말고 바로 답변합니다
      - 자료에 정보가 없으면 없다고 알립니다
      - 답변은 간결하고 정확하게 유지합니다
