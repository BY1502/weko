# 사용자 질문 재작성 프롬프트 템플릿
templates:
  - id: "default_rewrite_user"
    name: "표준 형식"
    description: "표준 사용자 질문 재작성 프롬프트 형식"
    content: |
      ## 대화 이력
      {{conversation}}

      ## 재작성할 사용자 질문
      {{query}}

      ## 재작성된 질문

  - id: "detailed_rewrite_user"
    name: "상세 형식"
    description: "상세한 사용자 질문 재작성 프롬프트 형식"
    content: |
      ## 대화 이력
      아래는 사용자와 도우미의 대화 기록입니다. 문맥을 이해하기 위해 주의 깊게 읽으세요:

      {{conversation}}

      ## 현재 사용자 질문
      {{query}}

      ## 과업 요구
      위 대화 이력을 바탕으로 현재 질문을 문맥 없이도 이해 가능한 독립적이고 완전한 질문으로 재작성하세요.

      ## 재작성된 질문
